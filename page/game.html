<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Game List</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script type="module" src="/dist/main.js" defer></script>
</head>

<body>
    <header class="logo" onclick="window.location.href='/'"></header>
    <main id="main" class="main">
        <div class="window-body">
            <menu role="tablist"></menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                    <div class="explain-content">
                        <div class="explain-text"></div>
                        <br>
                        游戏并非人生，但是我已经玩了：
                        <span class="total-time"></span>
                        <span class="total-days"></span>
                        <span class="total-years"></span>
                        <br>
                        <button id="gameRollBtn">今天玩什么</button>
                        <div id="gameResult"></div>
                        <div id="story"></div>
                        <div class="select-container">
                            <div class="field-row">
                                <input id="radio4" type="radio" name="sort-option" value="按游戏评级排序" checked>
                                <label for="radio4">按主观游戏评级排序</label>
                            </div>
                            <div class="field-row">
                                <input id="radio5" type="radio" name="sort-option" value="按游戏类型排序">
                                <label for="radio5">按游戏类型排序</label>
                            </div>
                            <div class="field-row">
                                <input id="radio6" type="radio" name="sort-option" value="按游戏时长排序">
                                <label for="radio6">按游戏时长排序</label>
                            </div>
                        </div>
                    </div>
                    <div class="game-list">
                        <!-- 游戏列表将被插入在这里 -->
                    </div>
                </div>
            </div>
        </div>
        <div id="tips" class="tips" style="display: none;"></div>
    </main>
    <canvas class="crt-effect"></canvas>
    <div id="tips" class="tips" style="display: none;"></div>
    <button class="back-to-top" onclick="scrollToTop()"><img src="/icon/go-top.png" alt="Back to Top" style="vertical-align: middle;"></button>
    <div class="crt monitor"></div>
    <div id="loading-container" style="display: none;"></div>
    <div class="dynamic-footer"></div>
</body>

</html>
