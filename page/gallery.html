<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Gallery</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="/main.js" defer></script>
</head>

<body>
    <div class="logo" onclick="window.location.href='/'"></div>
    <main id="main" class="main">
        <div class="window-body">
            <menu role="tablist"></menu>
            <div class="window" role="tabpanel">
                <div class="window-body">
                    <h2 id="topTitleDisplay">标题</h2>
                    <select id="titleSelect" aria-label="选择标题"></select>
                    <div class="gallery-images" id="gallery-images"></div>
                    <div class="navigation-bar" aria-label="图库导航">
                        <button id="prevPage" aria-label="上一页">上一页</button>
                        <span id="pageIndicator">第 1 页</span>
                        <button id="nextPage" aria-label="下一页">下一页</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="imageModal" class="modal" style="display:none;" role="dialog">
            <div class="window" style="width: 800px;">
                <div class="title-bar">
                    <div class="title-bar-text">原图</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close" id="modalClose">&times;</button>
                    </div>
                </div>
                <div class="window-body">
                    <img class="modal-content" id="modalImage" alt="模态图像">
                    <div class="caption" id="caption"></div> 
                </div>
            </div>
        </div>

    </main>
    <canvas class="crt-effect"></canvas>
    <div id="tips" class="tips" style="display: none;"></div>
    <button class="back-to-top" onclick="scrollToTop()"><img src="/icon/go-top.png" alt="Back to Top" style="vertical-align: middle;"></button>
    <div class="crt monitor"></div>
    <div id="loading-container" style="display: none;"></div>
    <div class="dynamic-footer"></div>
</body>

</html>
